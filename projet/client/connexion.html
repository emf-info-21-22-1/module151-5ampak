<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h2>Sign In to planning World</h2>
        </div>
        <div class="login-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button id="submitCon" type="submit">Sign In</button>
            </form>
        </div>

        <div class="createAccount">
            <label>New to planning World? <a href="register.html">Create an account</a></label>
        </div>
    </div>
    <script type="text/javascript" src="javascript/helpers/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="javascript/ctrl_connexion.js"></script>
</body>
</html>
